default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch("DATABASE_USER") { ENV["USER"] } %>
  password: <%= ENV.fetch("DATABASE_PASSWORD") { "" } %>
  host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>

development:
  <<: *default
  database: study_companion_development

test:
  <<: *default
  database: study_companion_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] || ENV['RAILWAY_SERVICE_POSTGRES_URL'] %>
  # Connection pool settings for production
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  # Connection timeout
  connect_timeout: 10
  # Reconnect on connection loss
  reconnect: true

